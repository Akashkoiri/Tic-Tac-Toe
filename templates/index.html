<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Static Files -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/js/main.js"></script>
    <script defer src="/js/socket.js"></script>
    <script defer src="/js/animation.js"></script>

    <title>Tic_Tac_Toe</title>
</head>

<body>
    <!-- Seraching screen -->
    <div class="search-scrn">
        <div class="container">
            <div class="inner anime1">
                <div class="player">
                    <img class="avatar first" src="/img/avatars/default.jpg" alt="">
                </div>
                <span class="name hide">You</spanclass>
            </div>
            <div class="vs_logo hide">
                <img src="/img/vs.jpg" alt="">
            </div>
            <div class="inner anime2">
                <div class="player">
                    <img class="avatar anime" src="/img/avatars/default.jpg" alt="">
                </div>
                <span class="name hide">Opponent</span>
            </div>
        </div>
        <div class="loader">
            <span class="loader__element"></span>
            <span class="loader__element"></span>
            <span class="loader__element"></span>
        </div>
    </div>
    
    <!-- Game screen -->
    <div class="logo">
        <img src="/img/logo.png" alt="logo">
    </div>
    <div class="score">
        <div id="circle_score" class="inner circle">-</div>
        <div id="cross_score" class="inner cross">-</div>
    </div>
    <div id="turn_indicator"></div>
    
    <div class="container">
        <div class="board circle">
            <div class="cells" id="0"></div>
            <div class="cells" id="1"></div>
            <div class="cells" id="2"></div>
            <div class="cells" id="3"></div>
            <div class="cells" id="4"></div>
            <div class="cells" id="5"></div>
            <div class="cells" id="6"></div>
            <div class="cells" id="7"></div>
            <div class="cells" id="8"></div>
        </div>

        <button id="restart-btn">Restart</button>
    </div>
</body>

</html>
